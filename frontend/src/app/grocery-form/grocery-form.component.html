<form (ngSubmit)="onSubmit()">
  <p *ngIf="err">{{ err }}</p>
  <p>Enter your groceries in a comma separated list below:</p>
  <mat-form-field>
    <mat-label>Grocery List</mat-label>
    <textarea matInput type="text" placeholder="Milk, detergent" [(ngModel)]="groceryList" name="groceryList"></textarea>
  </mat-form-field>
  <button type='submit' mat-raised-button>Submit</button>
</form>
